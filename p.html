<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="p.css" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Random Quote Generator</h1>
            <p class="subtitle">Click the button for the quotes </p>
        </div>
        
        <div class="quote-box">
            <p class="quote-text" id="quote-text">The only way to do great work is to love what you do.</p>
            <p class="quote-author" id="quote-author">Steve Jobs</p>
        </div>
        
        <div class="buttons">
            <button class="btn" id="new-quote-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">  
                </svg>
                New Quote
            </button>
            <a href="#" class="btn btn-twitter" id="tweet-quote" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                </svg>
                Tweet
        </div>
    </div>
    
    <script src="p.js"></script>
</body>
</html>
